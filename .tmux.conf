# tmux configuration file
# Created for guxi11's tmux setup

# Set prefix to Ctrl+a (default is Ctrl+b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Set default terminal to support 256 colors
set -g default-terminal "xterm-256color"

# Terminal overrides for better color support
set -ga terminal-overrides ",xterm-256color:Tc"
set -ga terminal-overrides ",*:RGB:Tc"

# Mouse support
set -g mouse on

# Enhanced selection visualization
set -g mode-style fg=black,bg=yellow
set -g copy-mode-match-style fg=black,bg=green
set -g copy-mode-current-match-style fg=black,bg=red

# Increase scrollback buffer size
set -g history-limit 65535

# Start window and pane indexing at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Enable focus events for terminal applications
set -g focus-events on

# Set easier window split keys
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Easy reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Status bar customization
set -g status-interval 1
set -g status-justify left
set -g status-left-length 20
set -g status-right-length 50
set -g status-left "#S "
set -g status-right "#(date '+%Y-%m-%d %H:%M') "
# Status bar colors - using basic colors for 8-color terminal compatibility
set -g status-fg white
set -g status-bg default
set -g status-style fg=white,bg=default

# Force status colors to apply
set -g status-left-style fg=blue,bg=default
set -g status-right-style fg=green,bg=default

# Pane border colors
set -g pane-border-style fg=green
set -g pane-active-border-style fg=white

# Message styling
set -g message-style fg=white,bg=black

# Session list styling for switch session (C-a s)
set -g mode-style fg=white,bg=blue
set -g display-panes-colour blue
set -g display-panes-active-colour red

# Session list colors
set -g message-command-style fg=white,bg=black

# Choose-tree mode styling (used for session switching)
set -g mode-style fg=white,bg=blue
set -g message-command-style fg=white,bg=black

# Window status colors - vterm compatible
setw -g window-status-current-style fg=red,bg=default,bold
setw -g window-status-style fg=white,bg=default

# Copy mode with vi keybindings
setw -g mode-keys vi

# Ensure copy-mode uses vi keybindings
set -g status-keys vi

# Force vi keybindings in copy mode
set -g @custom_copy_mode vi

# Ensure proper copy mode behavior with vi keys
set -g set-clipboard on
set -g focus-events on

# Clipboard integration for copy mode (macOS)
set -g set-clipboard external

# Copy to macOS system clipboard
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# Enter copy mode
bind-key -T prefix [ copy-mode
bind-key -T prefix PPage copy-mode -u

# Enter copy mode with vi keybindings
bind-key -T prefix C-[ copy-mode -e

# Vi-style keybindings for copy mode
bind -T copy-mode-vi C-a send-keys -X start-of-line
bind -T copy-mode-vi C-e send-keys -X end-of-line
bind -T copy-mode-vi C-u send-keys -X halfpage-up
bind -T copy-mode-vi C-d send-keys -X halfpage-down
bind -T copy-mode-vi C-b send-keys -X page-up
bind -T copy-mode-vi C-f send-keys -X page-down
bind -T copy-mode-vi / command-prompt -I "" -p "search down:" "send-keys -X search-forward '%%'"
bind -T copy-mode-vi ? command-prompt -I "" -p "search up:" "send-keys -X search-backward '%%'"

# Basic vi navigation
bind -T copy-mode-vi j send-keys -X cursor-down
bind -T copy-mode-vi k send-keys -X cursor-up
bind -T copy-mode-vi h send-keys -X cursor-left
bind -T copy-mode-vi l send-keys -X cursor-right

# gg/G for jump to top/bottom
bind -T copy-mode-vi g send-keys -X history-top
bind -T copy-mode-vi G send-keys -X history-bottom

# Vi selection and copy
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi V send-keys -X select-line
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Y send-keys -X copy-pipe-end-of-line-and-cancel "pbcopy"
bind -T copy-mode-vi Escape send-keys -X clear-selection
bind -T copy-mode-vi q send-keys -X cancel

# Clipboard integration for copy mode (macOS)
set -g set-clipboard external
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# Additional vi navigation keys
bind -T copy-mode-vi 0 send-keys -X start-of-line
bind -T copy-mode-vi $ send-keys -X end-of-line
bind -T copy-mode-vi ^ send-keys -X back-to-indentation
bind -T copy-mode-vi w send-keys -X next-word
bind -T copy-mode-vi W send-keys -X next-space
bind -T copy-mode-vi b send-keys -X previous-word
bind -T copy-mode-vi B send-keys -X previous-space
bind -T copy-mode-vi e send-keys -X end-of-word
bind -T copy-mode-vi E send-keys -X next-space-end

# Search and jump
bind -T copy-mode-vi n send-keys -X search-again
bind -T copy-mode-vi N send-keys -X search-reverse
bind -T copy-mode-vi f command-prompt -1 -p "jump to:" "send-keys -X jump-forward '%%'"
bind -T copy-mode-vi F command-prompt -1 -p "jump back to:" "send-keys -X jump-backward '%%'"
bind -T copy-mode-vi t command-prompt -1 -p "jump to forward:" "send-keys -X jump-to-forward '%%'"
bind -T copy-mode-vi T command-prompt -1 -p "jump to backward:" "send-keys -X jump-to-backward '%%'"

# Page navigation
bind -T copy-mode-vi C-f send-keys -X page-down
bind -T copy-mode-vi C-b send-keys -X page-up
bind -T copy-mode-vi C-d send-keys -X halfpage-down
bind -T copy-mode-vi C-u send-keys -X halfpage-up

# Quick pane navigation
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Resize panes with arrow keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Set default shell to zsh
set -g default-shell /bin/zsh

# Keep current path when creating new windows
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Plugin manager (TPM) - uncomment if you install TPM
# set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'tmux-plugins/tmux-resurrect'
