# tmux configuration file
# Created for guxi11's tmux setup

# Set prefix to Ctrl+a (default is Ctrl+b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Set default terminal to support 256 colors
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Mouse support
set -g mouse on

# Increase scrollback buffer size
set -g history-limit 10000

# Start window and pane indexing at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Enable focus events for terminal applications
set -g focus-events on

# Set easier window split keys
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Easy reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Status bar customization
set -g status-interval 1
set -g status-justify left
set -g status-left-length 20
set -g status-right-length 50
set -g status-left "#S "
set -g status-right "#(date '+%Y-%m-%d %H:%M') "

# Pane border colors
set -g pane-border-style fg=green
set -g pane-active-border-style fg=white

# Message styling
set -g message-style fg=white,bg=black

# Window status colors
setw -g window-status-current-style fg=white,bg=red
setw -g window-status-style fg=cyan,bg=black

# Copy mode (vi-style)
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection

# Quick pane navigation
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Resize panes with arrow keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Set default shell to zsh
set -g default-shell /bin/zsh

# Keep current path when creating new windows
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

