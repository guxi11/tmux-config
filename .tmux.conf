# AI对话会话管理器插件配置
set -g @ai-session-data-dir "~/.tmux/ai-sessions"
set -g @ai-session-max-history 100

# AI会话管理器快捷键
bind A display-popup -E "$HOME/.tmux/plugins/ai-session-manager/session-list.sh"
bind C-k display-popup -E "$HOME/.tmux/plugins/ai-session-manager/session-manager.sh"

